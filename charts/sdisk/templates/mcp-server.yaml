apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mcp-server
  labels:
    {{- include "sdisk.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  replicas: {{ .Values.mcpServer.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/component: mcp-server
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: mcp-server
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: mcp-server
          image: {{ .Values.mcpServer.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.mcpServer.service.port }}
          env:
            {{- range $key, $val := .Values.mcpServer.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server
  labels:
    {{- include "sdisk.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  type: {{ .Values.mcpServer.service.type }}
  selector:
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: {{ .Values.mcpServer.service.port }}
      targetPort: {{ .Values.mcpServer.service.port }}
      protocol: TCP
      name: http
